name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: "Build Next.js app"
        run: npm run build
        env:
          GITHUB_PAGES: true
          NODE_ENV: production

      - name: "Debug directory contents"
        run: |
          echo "Current directory:"
          ls -la
          echo "Out directory contents:"
          ls -la out || echo "Out directory does not exist"
          echo "Public directory contents:"
          ls -la public || echo "Public directory does not exist"

      - name: "Ensure .nojekyll file exists"
        run: touch out/.nojekyll

      # Critical step: Make sure images and videos are at the expected paths
      - name: "Copy images and videos to expected locations"
        run: |
          # Copy images to root level of out
          mkdir -p out/images
          cp -r public/images/* out/images/ || true
          
          # Copy videos to root level of out
          mkdir -p out/videos
          cp -r public/videos/* out/videos/ || true
          
          # Also keep a copy of public for reference
          cp -r public out/ || true
          
          echo "Final directory structure:"
          find out -type f | sort

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deployment branch