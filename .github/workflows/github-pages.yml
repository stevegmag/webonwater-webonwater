name: Deploy to GitHub Pages

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is important for allowing the action to push to your repository
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Required for JamesIves/github-pages-deploy-action

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Build for GitHub Pages ðŸ—ï¸
        run: |
          echo "GITHUB_PAGES=true" >> $GITHUB_ENV
          npm run build
          
          # Debug: Find the output directory
          echo "Looking for output directory:"
          find . -type d -name "out" -o -name ".next"
          
          # Check if .next/standalone exists (Next.js 15 output format)
          if [ -d ".next/standalone" ]; then
            echo "Found '.next/standalone' directory"
            mkdir -p out
            cp -r .next/standalone/* out/
            cp -r .next/static out/.next/
            touch out/.nojekyll
            
            # Create index.html if it doesn't exist
            if [ ! -f "out/index.html" ]; then
              echo "Creating index.html file"
              echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=app/page.html"></head><body>Redirecting...</body></html>' > out/index.html
            fi
            
            echo "Contents of 'out' directory after copying:"
            ls -la out/
          # Check if .next exists
          elif [ -d ".next" ]; then
            echo "Found '.next' directory"
            mkdir -p out
            cp -r .next/* out/
            touch out/.nojekyll
            
            # Create index.html if it doesn't exist
            if [ ! -f "out/index.html" ]; then
              echo "Creating index.html file"
              echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=app/page.html"></head><body>Redirecting...</body></html>' > out/index.html
            fi
            
            echo "Contents of 'out' directory after copying:"
            ls -la out/
          # Check if out exists
          elif [ -d "out" ]; then
            echo "Found 'out' directory"
            touch out/.nojekyll
            
            # Create index.html if it doesn't exist
            if [ ! -f "out/index.html" ]; then
              echo "Creating index.html file"
              echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=app/page.html"></head><body>Redirecting...</body></html>' > out/index.html
            fi
            
            echo "Contents of 'out' directory:"
            ls -la out/
          else
            echo "No output directory found!"
            exit 1
          fi

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out  # This should match the output directory from the build step
          branch: gh-pages
          clean: true  # Automatically remove deleted files from the deploy branch
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the automatically provided token
