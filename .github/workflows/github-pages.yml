name: Deploy to GitHub Pages

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is important for allowing the action to push to your repository
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Required for JamesIves/github-pages-deploy-action

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Build for GitHub Pages 🏗️
        run: |
          echo "GITHUB_PAGES=true" >> $GITHUB_ENV
          npm run build
          
          # Debug: Find the output directory and list HTML files
          echo "Looking for HTML files:"
          find . -type f -name "*.html" | sort
          
          # Prepare the out directory
          mkdir -p out
          
          # Copy the build output to out directory
          if [ -d ".next/static" ]; then
            cp -r .next/static out/
          fi
          
          # Find all HTML files and copy them to out
          find . -type f -name "*.html" -not -path "./out/*" -not -path "./node_modules/*" -exec cp {} out/ \;
          
          # Create a simple index.html that loads your app's JavaScript
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Web on Water</title>
            <script>
              // Redirect to the correct page based on what files we actually have
              window.location.href = "/webonwater-webonwater/";
            </script>
          </head>
          <body>
            <h1>Web on Water</h1>
            <p>Loading...</p>
          </body>
          </html>' > out/index.html
          
          # Create .nojekyll file
          touch out/.nojekyll
          
          echo "Contents of 'out' directory:"
          ls -la out/

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out  # This should match the output directory from the build step
          branch: gh-pages
          clean: true  # Automatically remove deleted files from the deploy branch
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the automatically provided token
