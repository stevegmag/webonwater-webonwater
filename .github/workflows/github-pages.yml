name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: "Build Next.js app"
        run: npm run build
        env:
          GITHUB_PAGES: true

      - name: "Debug directory contents"
        run: |
          echo "Current directory:"
          ls -la
          echo "Out directory (if exists):"
          ls -la out || echo "Out directory does not exist"
          echo ".next directory (if exists):"
          ls -la .next || echo ".next directory does not exist"

      - name: "Create out directory if it doesn't exist"
        run: mkdir -p out
          
      - name: "Add .nojekyll file"
        run: touch out/.nojekyll
        
      - name: "Copy public directory contents to out"
        run: cp -r public/* out/ || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deployment branch